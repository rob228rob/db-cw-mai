<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            font-family: 'Montserrat Alternates', sans-serif;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 16px;
            color: #333;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-top: 8px;
            border: 2px solid #4CAF50;
            border-radius: 20px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #333;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .toggle-password.visible {
            color: #4CAF50;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px 0;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-family: 'Montserrat Alternates', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #333;
        }
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">

        <div class="form-group">

            <input type="email" id="email" name="username" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–≤–æ–π email" required>
        </div>
        <div class="form-group">
            <label for="password">–ü–∞—Ä–æ–ª—å:</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" name="password" required>
                <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
<!--                <button type="button" id="togglePassword" class="toggle-password">üëÅ</button>-->
            </div>
        </div>
        <button type="submit">–í–æ–π—Ç–∏</button>
        <p>–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="/signup">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a></p>
    </form>
</div>

</body>
</html>
