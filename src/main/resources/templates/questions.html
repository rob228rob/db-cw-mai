<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопросы пользователей</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/questions.css">
</head>
<body>
<div class="header">
    <div class="title">правовая поддержка</div>
    <div class="links">
        <a href="/home">Главная</a>
        <a href="/profile">Профиль</a>
        <a id="questions-link" href="/questions">Вопросы</a>
        <a href="/logout" class="logout">Выйти</a>
    </div>
</div>

<div class="content">
    <div id="question-container">
        <!-- Карточки вопросов будут загружены сюда -->
    </div>
</div>

<div class="footer">
    <footer>
        <span style="color: #4CAF50;">©️ правовая поддержка 2024</span>
    </footer>
    <a href="/report-issue"><b>Обратная связь</b></a>
</div>

<!-- Модальное окно для ответа -->
<div id="answerModal" class="modal">
    <div class="modal-content">
        <h3>Ответ на вопрос</h3>
        <textarea id="answerText" placeholder="Введите ваш ответ..."></textarea>
        <div class="modal-buttons">
            <button class="submit-button" onclick="submitAnswer()">Отправить</button>
            <button class="close-button" onclick="closeModal()">Закрыть</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/questions.js"></script>
</body>
</html>
