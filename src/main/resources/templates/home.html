<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>правовая поддержка</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #333;
            width: 100%;
            height: auto; /* Фиксированная высота шапки */
            padding: 20px;
            font-size: 28px;
            color: #4CAF50;
            font-family: 'Montserrat Alternates', sans-serif;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            box-sizing: border-box;
        }
        .intro h1 .highlight {
            font-family: 'Montserrat Alternates', sans-serif; /* Стиль шрифта Montserrat Alternates */
            font-weight: 700; /* Жирное начертание */
            color: #4CAF50; /* Вы можете изменить цвет, если это необходимо */
        }

        .header .links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap; /* Кнопки будут оборачиваться, если не поместятся в одну строку */
            justify-content: center; /* Центрируем ссылки */
            align-items: center;
            margin-top: 10px;
        }
        .header .links a.login {
            background-color: darkgreen; /* Цвет фона */
            color: white; /* Цвет текста */
            border-radius: 30px; /* Округленные края */
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease; /* Плавный переход */
            display: flex; /* Для выравнивания иконки и текста */
            align-items: center; /* Центрирование по вертикали */
            justify-content: center;
        }
        .header .links a.login:hover {
            background-color: darkgreen; /* Более темный цвет при наведении */
            transform: translateY(-2px); /* Эффект поднятия кнопки */
        }
        .header .links a.logout:hover {
            background-color: darkgreen;
            color: white;
        }
        .header .links a.logout:hover {
            background-color: darkgreen; /* Более темный цвет при наведении */
            transform: translateY(-2px); /* Эффект поднятия кнопки */
        }
        .header .links a {
            text-decoration: none;
            font-size: 16px;
            color: white;
            padding: 8px 15px;
            border: 2px solid #4CAF50;
            border-radius: 30px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .header .links a:hover {
            background-color: #4CAF50;
            color: white;
        }
        .content {
            flex: auto; /* Занимает оставшееся пространство */
            padding-top: 30px; /* Отступы вокруг контента */
            margin-top: 30px; /* Отступ снизу для размещения выше футера */
            margin-bottom: 30px; /* Отступ сверху для размещения ниже заголовка */
            overflow: auto; /* Позволяет прокручивать контент, если он выходит за границы */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            flex: auto;
            padding-top: 70px; /* Увеличиваем отступ сверху, чтобы учесть высоту шапки (40px) и дополнительные отступы */
            padding-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .intro {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            max-width: 800px;
        }

        .intro h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .description {
            margin-bottom: 40px;
        }

        .description h2 {
            font-size: 28px;
            color: #4CAF50;
        }

        .cta-section {
            margin: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 30px;
            border: 3px solid darkslategrey;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #388E3C;
        }
        .footer {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .footer a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 16px;
            padding: 8px 15px;
            border: 2px solid #4CAF50;
            border-radius: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .footer footer {
            color: white; 
            font-size: 16px;
        }
        .footer a:hover {
            background-color: #4CAF50;
            color: white;
        }
        .intro p {
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="title">
        правовая поддержка
    </div>
    <div class="links">
        <a href="/home">Главная</a>
        <a href="/profile">Профиль</a>
        <a href="/courses">Курсы</a>
        <a href="/login" class="login">Войти</a>
    </div>
</div>

<div class="content">
    <div class="intro">
        <h1>Добро пожаловать на платформу <span class="highlight">правовой помощи</span></h1>


        <div class="cta-section">
            <a href="/signup" class="cta-button">Зарегистрироваться</a>
        </div>
    </div>
</div>

<div class="footer">
    <footer>
        <span style="color: #4CAF50;">©️ правовая поддержка 2024</span>
    </footer>
    <a href="/report-issue"><b>Обратная связь</b></a>
</div>





<script>
    async function checkLoginStatus() {
        try {
            const response = await fetch('/api/v1/user/get/current');
            if (response.ok) {
                // Пользователь авторизован, изменяем кнопку на "Выйти"
                const user = await response.json();
                document.querySelector('.login').remove(); // Удаляем кнопку "Войти"
                const linksContainer = document.querySelector('.links');

                const ctaButton = document.querySelector('.cta-button');
                ctaButton.textContent = 'Курсы';
                ctaButton.href = '/courses';
            }
        } catch (error) {
            console.error('Ошибка проверки авторизации:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const currentPath = window.location.pathname;
        const links = document.querySelectorAll('.header .links a');
        checkLoginStatus(); // Проверяем статус авторизации
        //loadCourses();
    });


</script>
</body>
</html>
