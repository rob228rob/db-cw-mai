<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>правовая поддержка</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
<div class="header">
    <div class="title">правовая поддержка</div>
    <div class="links">
        <a href="/home">Главная</a>
        <a href="/profile">Профиль</a>
        <a id="questions-link" href="/questions">Вопросы</a>
        <a href="/logout" class="logout">Выйти</a>
    </div>
</div>

<div class="content">
    <div class="user-info" id="user-info">
        <!-- Информация о пользователе будет загружена сюда -->
    </div>

    <!-- Контейнер для отображения списка вопросов или ответов -->
    <div class="questions-container" id="questions-container"></div>

    <!-- Кнопка для создания нового вопроса (только для пользователей) -->
    <button class="new-question-button" id="new-question-button" style="display: none;" onclick="openModal()">Добавить новый вопрос</button>
</div>

<!-- Модальное окно для создания вопроса -->
<div id="questionModal" class="modal">
    <div class="modal-content">
        <h3>Создать новый вопрос</h3>
        <input type="text" id="questionTitle" placeholder="Заголовок">
        <textarea id="questionText" placeholder="Текст вопроса"></textarea>
        <button class="submit-button" onclick="submitQuestion()">Отправить</button>
        <button class="close-button" onclick="closeModal()">Закрыть</button>
    </div>
</div>

<!-- Модальное окно для ответа на вопрос -->
<div id="answerModal" class="modal">
    <div class="modal-content">
        <h3>Ответ на вопрос</h3>
        <textarea id="answerText" placeholder="Введите ваш ответ..."></textarea>
        <div class="modal-buttons">
            <button class="submit-button" onclick="submitAnswer()">Отправить</button>
            <button class="close-button" onclick="closeAnswerModal()">Закрыть</button>
        </div>
    </div>
</div>


<!-- Модальное окно для выбора юриста и оценки -->
<div id="ratingModal" class="modal">
    <div class="modal-content">
        <h3>Оценить юриста</h3>
        <p>Выберите юриста и поставьте оценку за ответ:</p>
        <select id="lawyerSelect"></select>
        <div class="rating-select">
            <button onclick="submitRating(1)">1</button>
            <button onclick="submitRating(2)">2</button>
            <button onclick="submitRating(3)">3</button>
            <button onclick="submitRating(4)">4</button>
            <button onclick="submitRating(5)">5</button>
        </div>
        <button class="close-button" onclick="closeRatingModal()">Закрыть</button>
    </div>
</div>

<div class="footer">
    <footer>
        <span style="color: #4CAF50;">©️ правовая поддержка 2024</span>
    </footer>
    <a href="/report-issue"><b>Обратная связь</b></a>
</div>
<script type="text/javascript" src="/js/profile.js"></script>
</body>
</html>
