<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #333;
            width: 100%;
            height: 40px;
            padding: 30px;
            font-size: 28px;
            color: #4CAF50;
            font-family: 'Montserrat Alternates', sans-serif;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            box-sizing: border-box;
        }
        .header .links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .header .links a {
            text-decoration: none;
            font-size: 16px;
            color: white;
            padding: 8px 15px;
            border: 2px solid #4CAF50;
            border-radius: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .header .links a:hover {
            background-color: #4CAF50;
            color: white;
        }
        .content {
            flex: auto;
            padding-top: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .user-info {
            background-color: white;
            border: 4px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            text-align: center;
            margin-bottom: 30px;
        }
        .user-info h2 {
            margin: 0;
            font-size: 26px;
            color: #333;
        }
        .user-info p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }
        .course-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .course-card {
            background-color: white;
            border: 4px solid #4CAF50;
            border-radius: 10px;
            padding: 60px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            position: relative;
            text-decoration: none;
            color: inherit;
        }
        .course-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .course-card h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }
        .course-card p {
            font-size: 16px;
            color: #555;
        }
        .header .links a.active {
            border-color: white; /* Изменение обводки */
            background-color: #4CAF50; /* Изменение фона */
            color: white; /* Изменение цвета текста */
        }
        .footer {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .footer a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 16px;
            padding: 8px 15px;
            border: 2px solid #4CAF50;
            border-radius: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .footer a:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="title">Профиль</div>
    <div class="links">
        <a href="/home">Главная</a>
        <a href="/profile">Профиль</a>
        <a href="/courses">Мои курсы</a>
        <a href="/achievements">Мои достижения</a>
    </div>
</div>

<div class="content">
    <div class="user-info" id="user-info">
        <!-- Информация о пользователе будет загружена сюда -->
    </div>

    <div class="course-container" id="course-container">
        <!-- Карточки курсов будут загружены сюда -->
    </div>
</div>

<div class="footer">
    <a href="/Feedback">Обратная связь</a>
    <a href="/ReportIssue">Сообщить об ошибке</a>
    <a href="/Suggestions">Вопросы и предложения</a>
</div>

<script>
    let userId = null; // Глобальная переменная для хранения ID пользователя

    async function loadUserInfo() {
        try {
            const response = await fetch('/api/v1/user/get/current');
            if (response.ok) {
                const user = await response.json();
                userId = user.id; // Сохраняем ID пользователя
                const userInfo = document.getElementById('user-info');
                userInfo.innerHTML = `
                    <h2>${user.first_name} ${user.last_name}</h2>
                    <p>Email: ${user.email}</p>
                `;
            } else {
                console.error('Ошибка при загрузке информации о пользователе:', response.status);
            }
        } catch (error) {
            console.error('Ошибка при загрузке информации о пользователе:', error);
        }
    }

    async function loadCourses() {
        try {
            const response = await fetch('/api/v1/courses/get-all/by-stud-id/' + userId);
            if (response.ok) {
                const courses = await response.json();
                const courseContainer = document.getElementById('course-container');
                if (courses.length > 0) {
                    courses.forEach(course => {
                        const courseCard = document.createElement('a');
                        courseCard.className = 'course-card';
                        courseCard.href = `/courses/${course.id}`;
                        courseCard.innerHTML = `
                            <h3>${course.name}</h3>
                            <p>${course.description}</p>
                        `;
                        courseContainer.appendChild(courseCard);
                    });
                } else {
                    courseContainer.innerHTML = '<p>У вас пока нет курсов.</p>';
                }
            } else {
                console.error('Ошибка при загрузке курсов:', response.status);
            }
        } catch (error) {
            console.error('Ошибка при загрузке курсов:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const currentPath = window.location.pathname;
        const links = document.querySelectorAll('.header .links a');

        links.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });

        loadUserInfo().then(() => loadCourses());
    });

</script>
</body>
</html>
