<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        a {
            color: #4CAF50; /* Устанавливаем цвет ссылки */
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        h2 {
            font-family: 'Montserrat Alternates', sans-serif;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 16px;
            color: #333;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-top: 8px;
            border: 2px solid #4CAF50;
            border-radius: 20px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #333;
        }
        button[type="button"] {
            width: 100%;
            padding: 12px 0;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-family: 'Montserrat Alternates', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="button"]:hover {
            background-color: #333;
        }
        .error-message {
            color:red;
            font-size :14px;
            margin-bottom :15px;
            display:none; /* Скрываем сообщение об ошибке по умолчанию */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Регистрация</h2>

    <!-- Сообщение об ошибке -->
    <div id="error-message" class="error-message">
        <p id="error-text"></p>
    </div>

    <form id="signup-form">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="email">Электронная почта</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" minlength="8" name="password" required>
        </div>
        <div class="form-group">
            <label for="password2">Подтвердите пароль</label>
            <input type="password" id="password2" minlength="8" name="password2" required>
        </div>

        <!-- Чекбокс для подтверждения соглашения -->
        <div class="form-group">
            <label>
                <input type="checkbox" id="agreement" required>
                Нажимая «Зарегистрироваться» вы подтверждаете согласие с <a href="/agreement">пользовательским соглашением</a>.
            </label>
        </div>

        <button type="button" id="submit-button">Зарегистрироваться</button>
        <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
    </form>
</div>

<script>
    document.getElementById('submit-button').addEventListener('click', function(event) {
        const agreementCheckbox = document.getElementById('agreement');

        // Проверка наличия галочки соглашения
        if (!agreementCheckbox.checked) {
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-text').textContent = 'Чтобы зарегистрироваться, вам нужно согласиться с пользовательским соглашением';
            return; // Прекращаем выполнение функции
        }

        // Собираем данные из формы
        const formData = {
            first_name : document.getElementById('name').value,
            last_name : document.getElementById('surname').value,
            email : document.getElementById('email').value,
            password : document.getElementById('password').value,
            confirm_password : document.getElementById('password2').value
        };

        // Отправляем данные на сервер
        fetch('/auth/register', {
            method : 'POST',
            headers : {
                'Content-Type' : 'application/json',
            },
            body : JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/profile'; // Перенаправление на профиль
                } else {
                    return response.json().then(data => {
                        document.getElementById('error-message').style.display = 'block';
                        document.getElementById('error-text').textContent = data.error || 'Неправильная почта или пароль';
                    });
                }
            })
            .catch(error => {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-text').textContent = 'Неправильная почта и пароль';
            });
    });
</script>

</body>
</html>
